<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
    background-color: #ffffff;
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: calc(20% - 40px); /* Further reduced width */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    position: relative;
}

        }
        .box:hover {
            background-color: #f0f0f0;
        }
        .title {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        .content {
            display: none; /* Hide the points by default */
        }
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 30px); /* Two boxes per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .box {
                width: 100%; /* One box per row on mobile screens */
            }
        }
    </style>
</head>
<body>

    <h1>Click to Copy Text</h1>

    <div class="container">
        <div class="box" onclick="copyToClipboard(this)">
            <div class="title">Title 1</div>
            <div class="content">
                <p>Connected with user over teams call, remote script was followed</p>
                <p>Guided user to reset password from the EPM link KBA00263829</p>
                <p>&gt;&gt;User agreed for the closure over teams chat</p>
                <p>&gt;&gt;Additional assistance was offered in the call</p>
            </div>
        </div>

        <div class="box" onclick="copyToClipboard(this)">
            <div class="title">Title 2</div>
            <div class="content">
                <p>Example point 1</p>
                <p>Example point 2</p>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(element) {
            const paragraphs = element.querySelectorAll(".content p");
            let textToCopy = "";
            paragraphs.forEach((p) => {
                textToCopy += p.innerText + "\n";
            });
            
            const tempInput = document.createElement("textarea");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            tempInput.value = textToCopy.trim();
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>

</body>
</html>
